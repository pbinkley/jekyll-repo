---
layout: default
---

<h1>{{ page.title }}</h1>

<ul class="docs">
  
{% assign docs = page['docs'] %}
{% if docs == nil %}
  {% assign docs = site.data['docs'] %}
{% endif %}
{% assign docs = docs | sort: 'pdfname' %}

{% for doc in docs %}
  {% include document.html doc=doc %}
{% endfor %}

</ul>
